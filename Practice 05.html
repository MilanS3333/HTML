<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form tags</title>
</head>
<body>
	<b>
		<form>
		<table border="1" cellpadding="5" cellspacing="10">
			<tr>
				<td>Name:</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name=""></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td>
					<input type="radio" name="a">Male
                    <input type="radio" name="a">Female
				</td>
			</tr>
			<tr>
				<td>Languages:</td>
				<td>
					<input type="checkbox" name="">Gujarati
					<input type="checkbox" name="">Hindi
					<input type="checkbox" name="">English
				</td>
			</tr>
			<tr>
				<td>Date of Birth:</td>
				<td><input type="date" name=""></td>
			</tr>
			<tr>
				<td>Date & Time</td>
				<td><input type="datetime-local" name=""></td>
			</tr>
			<tr>
				<td>Color:</td>
				<td><input type="color" name=""></td>
			</tr>
			<tr>
				<td>Quantity:</td>
				<td><input type="number" name=""></td>
			</tr>
			<tr>
				<td>Uplode Image:</td>
				<td><input type="file" name=""></td>
			</tr>
			<tr>
				<td><input type="submit" name=""></td>
			</tr>
		    <tr>
		    	<td><input type="reset" name=""></td>
		    </tr>
		</table>
		</form>
	</b>

</body>
</html>
